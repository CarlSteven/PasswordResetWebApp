<div class="container">
    <form class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">Password Reset</h2>
        <input id="inputEmail" class="form-control email pw" type="text" ng-model="userName" placeholder="Username" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Request Reset</button>
    </form>
</div>
