<div class="container">
    <form class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">Password Reset</h2>
        <input class="form-control email pw" type="password" ng-model="pw1" placeholder="Password" required autofocus>
        <input class="form-control email pw" type="password" ng-model="pw2" placeholder="Password Confirmation" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
    </form>
</div>
